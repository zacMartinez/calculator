<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculator</h1>

        <div id="calculator">
            <input type="text" name="input" id="input" placeholder="1234" readonly>

            <div id="buttons">
                <div class="button_row">
                    <button class="button special">Clear</button>
                </div>
                <div class="button_row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button special">&minus;</button>
                </div>
                <div class="button_row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button special">&divide;</button>
                </div>
                <div class="button_row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button special">&times;</button>
                </div>
                <div class="button_row">
                    <button class="button">0</button>
                    <button class="button special">.</button>
                    <button class="button special">=</button>
                    <button class="button special">+</button>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
