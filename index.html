<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculator</h1>

        <div id="calculator">
            <input type="text" name="input" id="input">

            <div id="buttons">
                <div class="button_row">
                    <button value="clear" class="button special">Clear</button>
                </div>
                <div class="button_row">
                    <button value="7" class="button">7</button>
                    <button value="8" class="button">8</button>
                    <button value="9" class="button">9</button>
                    <button value="-" class="button special">&minus;</button>
                </div>
                <div class="button_row">
                    <button value="4" class="button">4</button>
                    <button value="5" class="button">5</button>
                    <button value="6" class="button">6</button>
                    <button value="/" class="button special">&divide;</button>
                </div>
                <div class="button_row">
                    <button value="1" class="button">1</button>
                    <button value="2" class="button">2</button>
                    <button value="3" class="button">3</button>
                    <button value="*" class="button special">&times;</button>
                </div>
                <div class="button_row">
                    <button value="0" class="button">0</button>
                    <button value="." class="button special">.</button>
                    <button value="=" class="button special">=</button>
                    <button value="+" class="button special">+</button>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
